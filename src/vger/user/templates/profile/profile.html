{% extends "base.html" %}

{% block content %}
    


    {% block profile_content %}{% endblock %}
    <h2>Surveys</h2>
    <div>
        <p>Click on any of the listed surveys below to see your past results</p>
    </div>

    <div>
        {% for survey in surveys %}
        <div>
        <a href="{{ survey.get_result_url }}">
            {{survey.survey_fk.titleOfSurvey}}</a>
        <p>{{survey.time_stamp}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
