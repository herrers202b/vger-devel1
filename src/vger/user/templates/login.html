{% extends "base.html" %}
{% block content %}
<div class="row spacer">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Log In:</legend>
            {{ form }}
        </fieldset>
        <button type="submit">
            Sign In
        </button>
    </form>
</div>
<div class="borter-top pt-3 row spacer">
    <small class="text-muted">
        Dont have an account? <a class="ml-2" href="{% url 'register' %}">Register here</a>
    </small>

</div>

{% endblock content %}
