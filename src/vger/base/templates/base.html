{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'vger/style.css' %}" type="text/css" />
  </head>
  <style>
    .navbar {
      padding-bottom: 5%;
    }
    .navset {
      position: fixed;
      list-style-type: none; 
      margin: 0; 
      padding-bottom: 0;
    }
    .navlist {
      float: left;
    }
    .navlink {
      text-align: center;
      padding: 8px;
      border: 1px;
      display: block;
      width: 85px;
    }
    li a:hover {
      background-color: #555;
      color: white;
    }
  </style>
    <nav class=navbar>
      <ul class=navset>
        <li class=navlist><a class=navlink href="{% url 'home-page' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li class=navlist><a class=navlink href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li class=navlist><a class=navlink href="{% url 'login' %}">Login</a></li>
        {% endif %}
        <li class=navlist><a class=navlink href="{% url 'survey' %}">Survey List</a></li>
      </ul>
    <nav class=navbar>
    <!-- Implement Nav bar here-->
    </nav>
    <div class="container">
        <div class="card border-0 shadow my-5">
          <div class="card-body p-5">
            <body>
                <section style="margin-top: 10px">
                    {% block content %}{% endblock %}
                </section>      
            </body>
            <div style="height: 700px"></div>
            
            <!-- END -->
          </div>
          <footer>
            <!--Implement Footer Here!-->
          </footer>
        </div>
      </div>

</html>
