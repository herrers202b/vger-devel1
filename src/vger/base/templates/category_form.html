{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <table class="table">
    {{ form|crispy }}
  </table>

  <div class="spacer">
    <input class="btn btn-success" type="submit" value="Submit" />
    <button onclick="window.history.back();" 
        class="btn btn-primary" type="button">Cancel</button>
  </div>
</form>
{% endblock %}
