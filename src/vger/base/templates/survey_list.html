{% extends "base.html" %}

{% block content %}
  <h1>Survey List</h1>
  {% if survey_list %}
  <ul>
    {% for survey in survey_list %}
      <li>
        <a href="{{ survey.get_absolute_url }}">{{ survey.titleOfSurvey }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no surveys in the database, 
    would you like to 
      <a class=navlink href="{% url 'survey-create' %}">create a survey</a>
    </p>
  {% endif %} 
  <a class=navlink href="{% url 'survey-create' %}">Create new survey.</a>
{% endblock %}
