{% extends "base.html" %}
{% block content %}
<div >
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend >{{ toc }}</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button  type="submit">
                Next Page
            </button >
            <form method="get" action="{{ survey.get_exit_url }}">
                <button type="submit">Finish Survey and weep</button>
            </form>
        </div>
    </form>
    
</div>

{% endblock %}
